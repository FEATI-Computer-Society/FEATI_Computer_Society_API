openapi: 3.0.3
info:
    title: FEATI Computer Society API Docs
    description: API for managing publicly available data of the FEATI Computer Society student organization.
    version: 1.0.0

servers:
    - url: https://featicompsociety.netlify.app/.netlify/functions
    # - url: http://localhost:8888/.netlify/functions

paths:
    /members:
        get:
            summary: Get all members
            description: Retrieve a list of members.
            operationId: getMembers
            security:
                - ApiKeyAuth: []
            responses:
                '200':
                    description: A list of members.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Member'

        post:
            summary: Add a new member
            description: Create a new member record.
            operationId: createMember
            security:
                - ApiKeyAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/MemberInput'
            responses:
                '200':
                    description: Member added successfully.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MemberInput'
                '403':
                    description: Forbidden.

    /members/{id}:
        get:
            summary: Get a member by ID
            description: Retrieve a single member by their unique ID.
            operationId: getMemberById
            security:
                - ApiKeyAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  description: The ID of the member.
                  schema:
                      type: integer
            responses:
                '200':
                    description: Member data found.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Member'
                '404':
                    description: Member data not found.

        patch:
            summary: Update member data by ID
            description: Modify an existing member record.
            operationId: updateMember
            security:
                - ApiKeyAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  description: The ID of the member.
                  schema:
                      type: integer
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/MemberInput'
            responses:
                '201':
                    description: Member data updated successfully.
                '403':
                    description: Forbidden.
                '404':
                    description: Member data not found.

        delete:
            summary: Delete member data by ID
            description: Remove member data from the record.
            operationId: deleteMember
            security:
                - ApiKeyAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  description: The ID of the member.
                  schema:
                      type: integer
            responses:
                '202':
                    description: Member data deleted successfully.
                '404':
                    description: Member data not found.

components:
    securitySchemes:
        ApiKeyAuth:
            type: apiKey
            in: header
            name: Api-Key

    schemas:
        Member:
            type: object
            properties:
                id:
                    type: string
                    example: '12345'
                firstName:
                    type: string
                    example: 'John'
                middleName:
                    type: string
                    example: 'Dennis'
                lastName:
                    type: string
                    example: 'Doe'
                age:
                    type: integer
                    example: 21
                role:
                    type: string
                    example: 'President'
                dateJoined:
                    type: string
                    format: date
                    example: '2023-09-01'
                birthDate:
                    type: string
                    format: date
                    example: '2002-06-15'

        MemberInput:
            type: object
            properties:
                firstName:
                    type: string
                    example: 'John'
                middleName:
                    type: string
                    example: 'Dennis'
                lastName:
                    type: string
                    example: 'Doe'
                role:
                    type: string
                    example: 'President'
                dateJoined:
                    type: string
                    format: date
                    example: '2023-09-01'
                birthDate:
                    type: string
                    format: date
                    example: '2002-06-15'
